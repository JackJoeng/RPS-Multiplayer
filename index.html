<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor, Lizard, Spock</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">  
  <link rel="stylesheet" href="./assets/css/style.css">



    <header class="header">
      <h1 class="display-2 text-center">Rock, Paper, Scissor, Lizard, Spock</h1>
      <div class="text-center">
          <button class="btn btn-danger" id="clearButton">Start Game</button>
          <h3 id="watchers"></h3>
    </header>


    <div class="card result">
        <div class="card-header bg-warning text-white"></div>
        <div class="card-block">
          <p class="card-text text-center"></p>
        </div>
      </div>

      <div class="row justify-content-center">
          <div class="col-6 text-center">
            <h4 class="status"></h4>
          </div> 
        </div>

        <div class="row">

          <div class="col-2">
            <div class="card player player1">
              <h4 class="card-header tbc1">Waiting for Player 1</h4>
              <div class="card-block">
                  <div class="card-footer text-muted " id="scorePlayer1">
                      <h3>Score:</h3>
                    </div>
                <button type="button" class="rock btn btn-secondary btn-lg btn-block"  disabled>Rock</button>
                <button type="button"  class="paper btn btn-secondary btn-lg btn-block"  disabled>Paper</button>
                <button type="button"  class="scissor btn btn-secondary btn-lg btn-block" disabled>Scissor</button>
                <button type="button"  class="lizard btn btn-secondary btn-lg btn-block" disabled>Lizard</button>
                <button type="button"  class="spock btn btn-secondary btn-lg btn-block" disabled>Spock</button>
                <p class="card-text"></p>
              </div>
              
            </div>
          </div>
          
          <div class="col-1"></div>
          <div class="col-6"><br>

              <form class="input-group" id="joinForm">
                  <input type="text" class="form-control" id="nameInput" placeholder="Username">
                  <input type="password" value="" id="myInput" placeholder="Password">
                    <button class="btn btn-secondary" id="joinButton" type="submit">Sign Up</button>
              </form>

              <div class="col-3 text-center">
                  Show Password <input type="checkbox" onclick="myFunction()">
                  <h2 class="yellowfont">Rule:</h2><img src="./assets/images/rule.jpg" height="260" width="630">
              </div>
              
          <div class="chatbox">
                  <div class="card">
                    <div class="card-header tbc3"><h4>Chat</h4></div>
                    <div class="card-block chats"></div>
                    <div class="card-footer">
                      <form class="input-group" id="chatForm">
                        <input type="text" id="chatMessage" class="form-control" placeholder="Message...">
                        <span class="input-group-btn">
                          <button class="chatButton btn btn-secondary" type="submit">Send</button>
                        </span>
                      </form>
                    </div>
                  </div>
                </div>
        </div>
 

        <div class="col-1"></div>
          <div class="col-2">
            <div class="card player player2">
              <h4 class="card-header tbc2">Waiting for Player 2</h4>
              <div class="card-block">
                  <div class="card-footer text-muted " id="scorePlayer2">
                      <h3>Score:</h3>
                  </div>
                <button type="button" class="rock btn btn-secondary btn-lg btn-block"  disabled>Rock</button>
                <button type="button"  class="paper btn btn-secondary btn-lg btn-block"  disabled>Paper</button>
                <button type="button"  class="scissor btn btn-secondary btn-lg btn-block" disabled>Scissor</button>
                <button type="button"  class="lizard btn btn-secondary btn-lg btn-block" disabled>Lizard</button>
                <button type="button"  class="spock btn btn-secondary btn-lg btn-block" disabled>Spock</button>
                <p class="card-text"></p>
              </div>
              
            </div>
          </div>
        </div> 
      </div> 

  </div> 

</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
